<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos Travel - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C17B5C">
</head>
<body>
    <div class="container-login">
        <div class="login-card">
            <div class="login-header">
                <svg class="icon-bus" width="80" height="80" viewBox="0 0 100 100" fill="none">
                    <rect x="20" y="35" width="60" height="45" rx="8" fill="#E8B896"/>
                    <rect x="20" y="35" width="60" height="8" fill="#C17B5C"/>
                    <circle cx="35" cy="75" r="6" fill="#4A3428"/>
                    <circle cx="65" cy="75" r="6" fill="#4A3428"/>
                    <rect x="25" y="45" width="20" height="18" rx="3" fill="#87CEEB"/>
                    <rect x="55" y="45" width="20" height="18" rx="3" fill="#87CEEB"/>
                    <path d="M 40 28 Q 50 20 60 28" stroke="#C17B5C" stroke-width="3" fill="none"/>
                </svg>
                
                <h1>Boletos Travel</h1>
                <p>Sistema de Gestión</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <svg class="icon-small" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Usuario
                    </label>
                    <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="form-group">
                    <label>
                        <svg class="icon-small" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Contraseña
                    </label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <!-- BOTÓN SIEMPRE VISIBLE -->
                <button type="button" id="btnCrearCuenta" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    Crear Cuenta
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px; color: var(--text-light); font-size: 12px;">
                <p>© 2024 Boletos Travel. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('✅ Service Worker registrado'))
                .catch(err => console.log('❌ Error:', err));
        }

        // Botón crear cuenta SIEMPRE visible
        document.getElementById('btnCrearCuenta').addEventListener('click', () => {
            window.location.href = 'registro.html';
        });

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (!usuario || !password) {
                errorMessage.textContent = 'Por favor completa todos los campos';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const usuarios = await getAllFromStore('usuarios');
                const user = usuarios.find(u => u.usuario === usuario && u.password === password);

                if (user) {
                    localStorage.setItem('usuarioActual', JSON.stringify(user));
                    window.location.href = 'menu.html';
                } else {
                    errorMessage.textContent = '❌ Usuario o contraseña incorrectos';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error en login:', error);
                errorMessage.textContent = 'Error al iniciar sesión';
                errorMessage.style.display = 'block';
            }
        });

        // Limpiar error al escribir
        document.getElementById('usuario').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
