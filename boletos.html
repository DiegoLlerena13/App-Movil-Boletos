<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos - Boletos Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="btn-back-icon" onclick="window.location.href='menu.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
            </button>
            <h1>Boletos de Viaje</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 14px;">admin</span>
            <div style="width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterByStatusBoleto('all')">Todos</button>
            <button class="filter-tab" data-filter="A" onclick="filterByStatusBoleto('A')">Activos</button>
            <button class="filter-tab" data-filter="I" onclick="filterByStatusBoleto('I')">Inactivos</button>
            <button class="filter-tab" data-filter="*" onclick="filterByStatusBoleto('*')">Papelera</button>
        </div>

        <div class="search-box-container">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar boleto...">
            </div>
        </div>

        <!-- ORDENAMIENTO AMPLIADO -->
        <div class="sort-container-boletos">
            <button class="sort-button active" onclick="sortBoletos('numeroBoleto-desc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                </svg>
                N° ↓
            </button>
            <button class="sort-button" onclick="sortBoletos('numeroBoleto-asc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                </svg>
                N° ↑
            </button>
            <button class="sort-button" onclick="sortBoletos('fechaViaje-desc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Fecha ↓
            </button>
            <button class="sort-button" onclick="sortBoletos('fechaViaje-asc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Fecha ↑
            </button>
            <button class="sort-button" onclick="sortBoletos('monto-desc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                $ ↓
            </button>
            <button class="sort-button" onclick="sortBoletos('monto-asc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                $ ↑
            </button>
            <button class="sort-button" onclick="sortBoletos('destino-asc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                Dest A-Z
            </button>
            <button class="sort-button" onclick="sortBoletos('destino-desc')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                Dest Z-A
            </button>
        </div>

        <div id="listContainer"></div>
        
        <button class="fab" onclick="showFormBoleto()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </button>

        <!-- Modal de formulario de boleto -->
        <div id="formModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="formTitle">Nuevo Boleto</h2>
                    <button class="btn-close" onclick="closeFormBoleto()">×</button>
                </div>
                <form id="boletoForm">
                    <div class="form-group">
                        <label>Número de Boleto</label>
                        <input type="number" id="numeroBoleto" readonly>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Viaje</label>
                        <input type="date" id="fechaViaje" required>
                    </div>
                    <div class="form-group">
                        <label>Pasajero</label>
                        <div class="input-group">
                            <input type="text" id="pasajeroNombre" readonly placeholder="Seleccione un pasajero">
                            <button type="button" class="btn btn-primary" onclick="showSelector('pasajero')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                Buscar
                            </button>
                        </div>
                        <input type="hidden" id="pasajero">
                    </div>
                    <div class="form-group">
                        <label>Destino</label>
                        <div class="input-group">
                            <input type="text" id="destinoNombre" readonly placeholder="Seleccione un destino">
                            <button type="button" class="btn btn-primary" onclick="showSelector('destino')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                Buscar
                            </button>
                        </div>
                        <input type="hidden" id="destino">
                    </div>
                    <div class="form-group">
                        <label>Número de Asiento</label>
                        <input type="text" id="asiento" placeholder="Ej: A15" required>
                    </div>
                    <div class="form-group">
                        <label>Monto (S/)</label>
                        <input type="number" step="0.01" id="monto" placeholder="Ej: 450.00" required>
                    </div>
                    <div class="form-group">
                        <label>Cajero</label>
                        <div class="input-group">
                            <input type="text" id="cajeroNombre" readonly placeholder="Seleccione un cajero">
                            <button type="button" class="btn btn-primary" onclick="showSelector('cajero')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                Buscar
                            </button>
                        </div>
                        <input type="hidden" id="cajero">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                <polyline points="17 21 17 13 7 13 7 21"/>
                                <polyline points="7 3 7 8 15 8"/>
                            </svg>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeFormBoleto()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal selector -->
        <div id="selectorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="selectorTitle">Seleccionar</h2>
                    <button class="btn-close" onclick="closeSelectorModal()">×</button>
                </div>
                <div style="padding: 20px;">
                    <div class="search-box" style="margin-bottom: 20px;">
                        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="selectorSearch" placeholder="Buscar...">
                    </div>
                    <div id="selectorList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/boletos.js"></script>
    <script>
        checkAuth();
        initBoletos();
    </script>
</body>
</html>
