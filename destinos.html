<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos - Boletos Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="btn-back-icon" onclick="window.location.href='menu.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
            </button>
            <h1>Destinos</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 14px;">admin</span>
            <div style="width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterByStatus('all')">Todos</button>
            <button class="filter-tab" data-filter="A" onclick="filterByStatus('A')">Activos</button>
            <button class="filter-tab" data-filter="I" onclick="filterByStatus('I')">Inactivos</button>
            <button class="filter-tab" data-filter="*" onclick="filterByStatus('*')">Papelera</button>
        </div>

        <div class="search-box-container">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar en destinos...">
            </div>
        </div>

        <div class="sort-container">
            <button class="sort-button active" onclick="sortRecords('nombre-asc')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="11" y2="6"/>
                    <line x1="4" y1="12" x2="16" y2="12"/>
                    <line x1="4" y1="18" x2="20" y2="18"/>
                </svg>
                A-Z
            </button>
            <button class="sort-button" onclick="sortRecords('nombre-desc')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="20" y2="6"/>
                    <line x1="4" y1="12" x2="16" y2="12"/>
                    <line x1="4" y1="18" x2="11" y2="18"/>
                </svg>
                Z-A
            </button>
            <button class="sort-button" onclick="sortRecords('codigo-asc')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Cód ↑
            </button>
            <button class="sort-button" onclick="sortRecords('codigo-desc')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Cód ↓
            </button>
        </div>

        <div id="listContainer"></div>
        
        <button class="fab" onclick="showForm()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </button>

        <div id="formModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="formTitle">Nuevo Destino</h2>
                    <button class="btn-close" onclick="closeForm()">×</button>
                </div>
                <form id="mainForm">
                    <div class="form-group">
                        <label>Código</label>
                        <input type="number" id="codigo" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre del Destino</label>
                        <input type="text" id="nombre" placeholder="Ej: Lima, Arequipa, Cusco" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                <polyline points="17 21 17 13 7 13 7 21"/>
                                <polyline points="7 3 7 8 15 8"/>
                            </svg>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeForm()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mantenimiento.js"></script>
    <script>
        checkAuth();
        initMantenimiento('destinos', ['codigo', 'nombre']);
    </script>
</body>
</html>
